<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% load static %}
    <link rel="stylesheet" href="{% static 'books_authors_app/css/style.css' %}">Â 
</head>
<body>
    <div id="main_container">
        <div id='container1'>
            <h1>Add a Book</h1>
            <form action="/add" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-9">
                        <input type="textarea" class="form-control" id="title", name="title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <textarea type="textarea" class="form-control" id="description", name="description"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div id='container2'>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    {% for book in all_books %}
                    <tbody>
                        <tr>
                                <th scope="row">{{ book.id }}</th>
                                <td>{{  book.title  }}</td>
                                <td><a href="/books/{{ book.id  }}">View</a></td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
        </div>
    </div>
</body>
</html>
